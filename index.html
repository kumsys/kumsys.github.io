<head>
  <style>
    body {
      margin: 0;
      /* Reset default margin */
    }

    iframe {
      display: block;
      /* iframes are inline by default */
      background: #000;
      border: none;
      /* Reset default border */
      height: 100vh;
      /* Viewport-relative units */
      width: 100vw;
    }
    object {
      width: auto 100%;
      height: 7%;
    }
  </style>
</head>

<body>
  <iframe src="http://gitpitch.com/josepba/tst?grs=gitlab" display="block" alloffullscreen="true">
  </iframe>
  <script>
  function insertLogo() {
    var idoc = document.querySelector('iframe').contentDocument
    var body = document.querySelector('body');
    var logo = document.createElement('div');
    logo.id = "gp-logo";
    logo.setAttribute("style", "position: fixed; top: 20px; left: 20px; z-index: 1");
    var ob   = document.createElement('object');
    ob.setAttribute("data", "logos/33.svg");
    logo.appendChild(ob);
    body.insertBefore(logo, body.firstChild);
  }
  window.onload = insertLogo;
</script>
</body>
